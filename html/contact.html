<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domasna rabota po predmetot ONVD</title>
    <link rel="stylesheet" href="../css/contact.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,800;1,300&family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <div class="container">
        <div class="nav-bar">
            <div class="item name">
                <h1>Monika.</h1>
            </div>

            <div class="item nav">
                <ul>
                    <li><a href="index.html" class="list">Home</a></li>
                    <li><a href="about.html" class="list">About</a></li>
                    <li><a href="skills.html" class="list">Skills</a></li>
                    <li><a href="contact.html" class="list">Contact</a></li>
                </ul>
            </div>

            <div class="item btn">
                <a href="">Let's Talk</a>
            </div>
        </div>

        <div class="title">
            <h1><i class="fa fa-headphones"></i> Contact <span>Me</span></h1>
        </div>

        <div class="mid">
            <div class="item left">
                
            </div>
            <div class="item right">
                <form id="contact-form">
                    <div class="form-group">
                      <div class="field">
                        <input type="text" name="name" placeholder="Name" required>
                        <i class='fa fa-user'></i>
                      </div>
                      <div class="field">
                        <input type="text" name="email" placeholder="Email" required>
                        <i class='fa fa-envelope'></i>
                      </div>
                      <div class="field">
                        <input type="text" name="phone" placeholder="Phone">
                        <i class='fa fa-phone'></i>
                      </div>
                      <div class="message">
                      <textarea placeholder="Message" name="message" required></textarea>
                      <i class="fa fa-comment"></i>
                      </div>
                      </div>
                    <div class="button-area">
                      <button type="submit">
                        Submit <i class="fa fa-paper-plane"></i></button>
                    </div>
                  </form>
            </div>
        </div>
        

        <footer>
            <h1>Social Media</h1>
            <ul class="social">
                <li><a href="" class="fa fa-facebook"></a></li>
                <li><a href="" class="fa fa-instagram"></a></li>
                <li><a href="" class="fa fa-twitter"></a></li>
            </ul>
        </footer>
    </div>
    
</body>
</html>
